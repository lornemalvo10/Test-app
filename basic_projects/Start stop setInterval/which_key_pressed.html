<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
</head>
<body>

    <p>Click anywhre to see which key you pressed on the keyboard</p>

    <div id="keys">


    </div>
    
</body>

    <script>

        const body = document.querySelector('body')

        const keys = document.getElementById('keys')

        window.addEventListener('keydown', function(e){
            keys.innerHTML = `
            <table>
                <tr>
                <th>Key</th>
                <th>Keycode</th> 
                <th>Code</th>
                </tr>
                <tr>
                <td>${e.key === ' ' ? 'Space' : e.key}</td>
                <td>${e.keyCode}</td> 
                <td>${e.code}</td>
                </tr>
                
            </table>
                </div>
            `;
        })

    </script>

</html>
