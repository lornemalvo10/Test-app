<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
</head>
<body>

    <h1 style="padding-left: 20px; text-align: center;">Click the Start button to see the background color change</h1>
    <h2 style="padding-left: 20px; text-align: center;">Click Stop if you like the color</h2>
    <button id="start">START</button>
    <button id="stop">STOP</button>
</body>

    <script>

        const start = document.getElementById('start')
        const stop = document.getElementById('stop')

        let stopref

        function getRandomColor(){
            let vars = '0123456ABCDEF'
            color = '#'
            for(let i=0; i<6; i++){
                color += vars[Math.floor(Math.random()*16)]
            }
            return color
        }

        function startChangingColor(){
            if(!stopref){
                stopref = setInterval(changeColor, 10)
            }
            
            function changeColor(){
                document.body.style.backgroundColor = getRandomColor()
            }
        }

        function stopChangingColor(){
            clearInterval(stopref)
            stopref = null
        }

        start.addEventListener('click', startChangingColor)
        stop.addEventListener('click', stopChangingColor)


    </script>

</html>
