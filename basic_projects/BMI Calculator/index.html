<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
    
</head>
<body style="background-color: #212121; color: aliceblue;">
    <!--  -->
    <h1>BMI Calculator</h1>
    <form>
        <p><label>Enter your height (in meters): <input type="text" id="height"></label></p>
        <p><label>Enter your weight (in kg): <input type="text" id="weight"></label></p>
        <button id="button">Calculate</button>
        
        <div class="result"></div>

        <h3>BMI Weight Guide</h3>
        <p>Under Weight => Less than and equal 18.6</p>
        <p>Normal Range => Greater than 18.6 and less than or equal to 25</p>
        <p>Overweight = Greater than 25</p>

    </form>
</body>

<script src="script.js"></script>

</html>
